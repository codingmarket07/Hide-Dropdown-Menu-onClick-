<!DOCTYPE html>
<html>
<head>
	<title>How to hide dropdown menu on click outside of the element in jQuery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="dd_wrap dd_wrap_1">
    <div class="dd_main_wrap">
      <ul>
        <li>
          <div class="text">ADMIN SETTINGS</div>
          <div class="icon">
            <ion-icon name="settings"></ion-icon>
          </div>
        </li>
      </ul>
    </div>
    <div class="dd_items">
      <ul>
        <li>
          <div class="text">EDIT USERS</div>
          <div class="icon">
            <ion-icon name="people"></ion-icon>
          </div>
        </li>
        <li>
          <div class="text">WEB STATISTICS</div>
          <div class="icon">
            <ion-icon name="stats-chart"></ion-icon>
          </div>
        </li>
        <li>
          <div class="text">UPLOAD SETTINGS</div>
          <div class="icon">
            <ion-icon name="cloud-upload"></ion-icon>
          </div>
        </li>
        <li>
          <div class="text">EDIT SLIDER</div>
          <div class="icon">
            <ion-icon name="create"></ion-icon>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript">
$(".dd_main_wrap").click(function(){
  $(this).toggleClass("active");
})

$(document).click(function(){
 $(".dd_main_wrap").removeClass('active'); 
});

$(".dd_items, .dd_main_wrap").click(function(e){
  e.stopPropagation(); 
});		
</script>

</body>
</html>
